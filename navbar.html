<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>
        Custom navbar
    </title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB' crossorigin='anonymous'>
    <link href='https://fonts.cdnfonts.com/css/open-sans' rel='stylesheet'>
    <link href='https://fonts.cdnfonts.com/css/oswald-4' rel='stylesheet'>
    <style>
        @font-face {
            font-family: 'Hero Light Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Hero Light Regular'), url('./hero-font/HeroLight-Regular.woff') format('woff');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Hero Light Regular';
        }

        .header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 30px 0px;
        }

        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav div {
            display: flex;
            gap: 10px;
        }

        .nav a {
            text-decoration: none;
            color: inherit;
        }

        .profile span img {
            filter: invert(1);
        }

        .searchbar {
            background-color: #f1f1f1;
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .searchbar input,
        .footer-container input {
            border: none;
            outline: none;
            background-color: transparent;
        }

        .searchbar img {
            width: 16px;
            height: 16px;
        }

        .nav-extras {
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
        }

        .profile-icon {
            width: 28px;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .profile {
            background-color: rgb(63, 7, 7);
            border-radius: 20px;
            padding: 2px 5px;
            display: flex;
            gap: 5px;
            justify-content: center;

        }

        .profile img {
            border-radius: 50%;
        }


        .hamburger {
            display: none;
        }

        .mobile-menu {
            display: contents;
        }



        @media screen and (max-width:768px) {
            .hamburger {
                display: block;
                cursor: pointer;
            }

            .mobile-menu {
                display: none;
                position: absolute;
                top: 75px;
                right: 0;
                background: #fff;

                flex-direction: column-reverse;
                justify-content: flex-start;
                gap: 20px;
                padding: 20px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            }

            .nav {
                flex-direction: column;
                align-items: start;
            }

            .searchbar {
                max-width: fit-content;
            }

            .mobile-menu.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <div class="header container">
        <div>
            <img src="img/logo-black.png" alt="">
        </div>

        <div class="hamburger" id="hamburger">â˜°</div>

        <div class="mobile-menu" id="mobileMenu">
            <div class="nav">
                <div>
                    <a href="">Internships</a>
                    <span><img src="img/arrow-icon.png" alt="" width="20px"></span>
                </div>

                <div>
                    <a href="">Jobs</a>
                    <span><img src="img/arrow-icon.png" alt="" width="20px"></span>
                </div>
                <div>
                    <a href="">Certification Courses</a>
                    <span><img src="img/arrow-icon.png" alt="" width="20px"></span>
                </div>
                <div>
                    <a href="">Training</a>
                    <span><img src="img/arrow-icon.png" alt="" width="20px"></span>
                </div>
                <div>
                    <a href="">More</a>
                    <span><img src="img/arrow-icon.png" alt="" width="20px"></span>
                </div>
            </div>
            <div class="searchbar">
                <img src="img/search-icon.png" alt="" width="32">
                <input type="text" name="main-search" id="main-search" placeholder="Search Internships">
            </div>
            <div class="nav-extras">
                <img src="img/bookmark-icon.png" alt="" class="icon">
                <img src="img/message-icon.png" alt="" class="icon">
                <img src="img/notification-icon.png" alt="" class="icon">

                <div class="profile">
                    <img src="img/user-profile-icon.webp" alt="" class="profile-icon">
                    <span><img src="img/arrow-icon.png" alt="" class="icon"></span>
                </div>
            </div>
        </div>
    </div>


    <script>
        const hamburger = document.getElementById("hamburger");
        const mobileMenu = document.getElementById("mobileMenu");

        hamburger.addEventListener("click", () => {
            mobileMenu.classList.toggle("active");
        })
    </script>
</body>

</html>
